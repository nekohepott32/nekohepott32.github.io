<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-color: #ffcccc;
            text-align: center;
            overflow: hidden;
        }
        h1 {
            color: #d60000;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #yes {
            background-color: #ff4081;
            color: white;
            transition: font-size 0.3s ease;
        }
        #no {
            background-color: #888;
            color: white;
        }
        .hidden {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <h1>Will You Be My Valentine? ðŸ’–</h1>
    <div class="buttons">
        <button id="yes">Yes</button>
        <button id="no">No</button>
    </div>
    <img id="vineBoom" src="yuno.jpg" class="hidden">
    <img id="loveImage" src="loveyou.webp" class="hidden">

    <script>
        const yesButton = document.getElementById("yes");
        const noButton = document.getElementById("no");
        const vineBoomImage = document.getElementById("vineBoom");
        const loveImage = document.getElementById("loveImage");
        let fontSize = 20;

        noButton.addEventListener("click", () => {
            fontSize += 10;
            yesButton.style.fontSize = fontSize + "px";
            vineBoomImage.style.display = "block";
            setTimeout(() => {
                vineBoomImage.style.opacity = "1";
            }, 10);
            setTimeout(() => {
                vineBoomImage.style.opacity = "0";
            }, 800);
            setTimeout(() => {
                vineBoomImage.style.display = "none";
            }, 1100);
        });

        yesButton.addEventListener("click", () => {
            loveImage.style.display = "block";
            setTimeout(() => {
                loveImage.style.opacity = "1";
            }, 10);
        });
    </script>
</body>
</html>
